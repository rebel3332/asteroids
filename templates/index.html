<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Защити город</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <script defer src="/static/js/game.js"></script>
</head>
<body>
  <div class="ui">
    <div id="score">Очки: 0</div>
    <button id="show-leaderboard">Таблица лидеров</button>
  </div>
  <div id="start-screen" style="
        position:absolute; top:0; left:0; width:100%; height:100%;
        background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; flex-direction:column; z-index:1000;
    ">
        <h1 style="color:white; margin-bottom:20px;">Начать игру</h1>
        <button id="start-btn" style="padding:10px 20px; font-size:20px; cursor:pointer;">Старт</button>
    </div>

  <canvas id="gameCanvas"></canvas>
  <!-- Кнопка меню -->
    <button id="menu-btn" style="position:absolute; top:10px; right:10px; z-index:1000;">☰</button>

    <!-- Панель меню -->
    <div id="menu-panel" style="position:absolute; top:50px; right:10px; width:200px; padding:10px; background:rgba(0,0,0,0.8); color:white; border-radius:8px; display:none; z-index:1000;">
        <label for="volume-slider">Громкость:</label>
        <input type="range" id="volume-slider" min="0" max="0.3" step="0.01" value="0.1">
    </div>

  <div id="overlay" class="hidden" style="display:none;pointer-events:none;">
    <div id="gameover">
      <h2>Игра окончена</h2>
      <div id="final-score"></div>
      <div id="name-form" class="hidden" style="display:none;pointer-events:auto;">
        <input id="name-input" placeholder="Введите имя" maxlength="32" />
        <button id="submit-name">Сохранить в топ-5</button>
      </div>
      <button id="restart">Играть снова</button>
    </div>
  </div>

  <div id="leaderboard-panel" class="hidden" style="display:none;pointer-events:auto;">
    <h3>Топ-5</h3>
    <ol id="leaderboard-list"></ol>
    <button id="close-leaderboard">Закрыть</button>
  </div>
</body>
</html>
